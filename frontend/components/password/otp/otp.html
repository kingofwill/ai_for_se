<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="otp.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="fixed inset-0 flex items-center justify-center z-50 md:px-1 px-3 h-full bg-black bg-opacity-50"
    >
      <div
        class="flex bg-white shadow-md rounded-lg md:max-w-7xl md:w-[50vw] md:max-h-[85vh] relative"
      >
        <div
          class="md:w-1/2 w-full p-8 md:overflow-y-auto max-h-[85vh] overflow-y-auto"
        >
          <button
            class="absolute top-4 right-4 text-black rounded-full md:hidden"
          >
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              ></path>
            </svg>
          </button>
          <div class="logo flex items-center justify-center md:p-3 p-3 w-full">
            <img
              src="../../../assets/images/logo_gf_black.svg"
              alt="blog"
              class="md:mx-0 mx-auto max-w-full h-20"
            />
          </div>
          <div class="flex items-center justify-between">
            <div
              class="w-10 h-10 rounded-lg flex items-center justify-center cursor-pointer"
            >
              <button type="button" onclick="window.parent.postMessage({type:'openPasswordModal'},'*')">
                <img
                  src="../../../assets/images/arrow_left.png"
                  alt="image"
                  class="w-5 h-5"
                />
              </button>
            </div>
            <div class="flex-1 text-center">
              <h2 class="text-3xl font-bold md:py-8 py-3 text-black">
                Xác thực OTP
              </h2>
            </div>
            <div class="w-10 h-10"></div>
          </div>
          <form
            class="space-y-2 max-w-[600px] flex-shrink-0 w-full"
            novalidate=""
          >
            <div class="space-y-2">
              <p class="text-center mb-4">
                Chúng tôi đã gửi cho bạn một mã xác minh. Kiểm tra hộp thư đến
                của bạn để nhận chúng.
              </p>
              <div
                class="flex justify-center flex-col items-center text-center mb-4"
                id=":r3:-form-item"
                aria-describedby=":r3:-form-item-description"
                aria-invalid="false"
              >
                <div class="otp-input-wrapper !gap-2" style="display: flex">
                  <div style="display: flex; align-items: center">
                    <input
                      aria-label="Please enter verification code. Digit 1"
                      autocomplete="off"
                      class="otp-input !w-[48px] !h-[48px] rounded"
                      maxlength="1"
                      type="tel"
                      value=""
                      style="width: 1em; text-align: center"
                    />
                  </div>
                  <div style="display: flex; align-items: center">
                    <input
                      aria-label="Digit 2"
                      autocomplete="off"
                      class="otp-input !w-[48px] !h-[48px] rounded"
                      maxlength="1"
                      type="tel"
                      value=""
                      style="width: 1em; text-align: center"
                    />
                  </div>
                  <div style="display: flex; align-items: center">
                    <input
                      aria-label="Digit 3"
                      autocomplete="off"
                      class="otp-input !w-[48px] !h-[48px] rounded"
                      maxlength="1"
                      type="tel"
                      value=""
                      style="width: 1em; text-align: center"
                    />
                  </div>
                  <div style="display: flex; align-items: center">
                    <input
                      aria-label="Digit 4"
                      autocomplete="off"
                      class="otp-input !w-[48px] !h-[48px] rounded"
                      maxlength="1"
                      type="tel"
                      value=""
                      style="width: 1em; text-align: center"
                    />
                  </div>
                  <div style="display: flex; align-items: center">
                    <input
                      aria-label="Digit 5"
                      autocomplete="off"
                      class="otp-input !w-[48px] !h-[48px] rounded"
                      maxlength="1"
                      type="tel"
                      value=""
                      style="width: 1em; text-align: center"
                    />
                  </div>
                  <div style="display: flex; align-items: center">
                    <input
                      aria-label="Digit 6"
                      autocomplete="off"
                      class="otp-input !w-[48px] !h-[48px] rounded"
                      maxlength="1"
                      type="tel"
                      value=""
                      style="width: 1em; text-align: center"
                    />
                  </div>
                </div>
              </div>
            </div>
            <button
                class="btn-submit inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-cyan-background text-white shadow hover:bg-cyan-background/90 h-[40px] px-4 py-2 !mt-8 w-full"
                type="submit"
                disabled=""
                onclick="window.parent.postMessage({type:'openChangeModal'},'*')"
              >
                Xác thực
              </button>
            <p class="text-sm mt-4 text-center">
              Chưa nhận được mã?
              <button type="button" class="text-blue-500 underline">
                Gửi lại
              </button>
            </p>
          </form>
        </div>
        <div class="image-login w-1/2 relative rounded-lg hidden md:block">
          <img
            src="../../../assets/images/new_login.png"
            alt="Car"
            class="object-cover w-full h-full rounded-r-lg"
          /><button
            class="absolute top-4 right-4 bg-white text-black rounded-full p-2 shadow-md"
          >
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
