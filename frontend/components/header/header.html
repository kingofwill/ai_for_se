<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/fonts.css" />
    <link rel="stylesheet" href="header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header
      class="sticky top-0 left-0 right-0 z-50 transition-transform duration-300 ease-in-out font-svn-poppins transform translate-y-0"
    >
      <div class="z-20">
        <div class="bg-[#090806] z-20" id="header-black">
          <div
            class="flex max-w-[1416px] py-4 px-4 xlsx:px-0 items-center justify-between mx-auto"
          >
            <div class="text-white flex items-center gap-x-12">
              <a href="../home/home.html" target="_top">
                <img
                  alt=""
                  loading="lazy"
                  width="150"
                  height="40"
                  decoding="async"
                  data-nimg="1"
                  class="cursor-pointer sm:w-[185px] sm:h-[45px]"
                  src="../../assets/images/logo_gf_white.svg"
                  style="color: transparent"
                />
              </a>
              <button
                class="text-[16px] font-semibold text-white cursor-pointer xls:block hidden hover:text-[#07F668] no-underline bg-transparent border-none"
                onclick="toggleMegaDropdown()"
              >
                Dịch vụ</button
              ><a
                class="text-[16px] font-semibold text-white cursor-pointer xls:block hidden hover:text-[#07F668] no-underline"
                href="/ve-chung-toi"
                >Giới thiệu</a
              >
            </div>
            <div>
              <div class="flex items-center gap-x-4">
                <button
                  class="inline-flex items-center justify-center whitespace-nowrap text-[16px] font-[500] transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:bg-[#CECECD] h-[48px] py-[12px] rounded-full px-[16px] bg-[#FFF] hover:bg-[#07F668] hover:text-night text-[#000] w-[140px] sm:w-[152px] max-w-[182px]"
                >
                  <div class="login-btn-item flex items-center gap-x-2 px-4">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-user-round"
                    >
                      <circle cx="12" cy="8" r="5"></circle>
                      <path d="M20 21a8 8 0 0 0-16 0"></path>
                    </svg>
                    <span class=" ">Đăng nhập</span>
                  </div>
                </button>
                <div class="xls:hidden block">
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-menu cursor-pointer text-white"
                    >
                      <line x1="4" x2="20" y1="12" y2="12"></line>
                      <line x1="4" x2="20" y1="6" y2="6"></line>
                      <line x1="4" x2="20" y1="18" y2="18"></line>
                    </svg>
                  </div>
                  <div
                    class="fixed inset-0 z-[50] h-screen flex items-start justify-center bg-white transition-all duration-200"
                  >
                    <div class="h-full w-full">
                      <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9 absolute top-4 right-5 z-10"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="lucide lucide-x"
                        >
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </button>
                      <ul class="space-y-2 mt-[64px] pl-0">
                        <a
                          class="font-medium text-[20px] leading-[28px] text-black no-underline"
                          href="/thue-xe"
                        >
                          <li class="hover:bg-[#E6FEF0] py-4 px-[20px]">
                            Dịch vụ
                          </li> </a
                        ><a
                          class="font-medium text-[20px] leading-[28px] text-black no-underline"
                          href="/ve-chung-toi"
                        >
                          <li class="hover:bg-[#E6FEF0] py-4 px-[20px]">
                            Giới thiệu
                          </li>
                        </a>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="header.js"></script>
    <script>
      function toggleMegaDropdown() {
        if (window.parent) {
          window.parent.postMessage({ type: "toggleMegaDropdown" }, "*");
        }
      }

      function sendHeaderHeight() {
        var header = document.querySelector("header");
        if (header && window.parent) {
          window.parent.postMessage(
            {
              type: "headerHeight",
              height: header.offsetHeight,
            },
            "*"
          );
        }
      }
      window.addEventListener("load", sendHeaderHeight);
      window.addEventListener("resize", sendHeaderHeight);

      // Listen for dropdown state
      window.addEventListener("message", function (event) {
        const button = document.querySelector(
          'button[onclick="toggleMegaDropdown()"]'
        );
        if (event.data && event.data.type === "dropdownShown") {
          button.classList.add("active");
        }
        if (event.data && event.data.type === "dropdownHidden") {
          button.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
